<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
  <div id="hero">
    <header>
      <h3 id="header-logo">RT</h3>
      <nav>
        <a href="facebook.com" class="header-link">FaceBook</a>
        <a href="x.com" class="header-link">X</a>
        <a href="instagram.com" class="header-link">Instagram</a>
      </nav>
    </header>

    <section id="top-page">
      <div class="top-section" id="top-left">
        <h1>RoyalTy Demands</h1>
        <p>RoyalTy Demands Power. RoyalTy Demands Greatness. RoyalTy Demands You.</p>
        <button>Sign Up</button>
      </div>
      <div class="top-section" id="top-right">
        <img src="./images/image.jpg" alt="A Castle by a river with the sunlight shining down on it">
      </div>
    </section>
  </div>
  

  <section id="display-section">
    <h2>Displays</h2>
    <div id="display-container">
      <div class="display">
        <img>
        <p></p>
      </div>
      <div class="display">
        <img>
        <p></p>
      </div>
      <div class="display">
        <img>
        <p></p>
      </div>
      <div class="display">
        <img>
        <p></p>
      </div>
    </div>
  </section>

  <section>
    <span id="quote"></span>
    <span id="author"></span>
  </section>

  <section id="bottom-section">
    <div id="signup-section">
      <div class="signup">
        <h3>Call to Action! It's time!</h3>
        <p>Sign up by clicking on the button right over there!</p>
      </div>
      <div class="signup">
        <button>Sign Up</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Copyright C RoyalTy 2024</p>
  </footer>
</body>
</html>
